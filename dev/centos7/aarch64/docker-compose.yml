version: "3"

services:
  build-release:
    build: ../aarch64
    volumes:
      - ~/.m2:/root/.m2:rw
      - ~/.sbt:/root/.sbt:rw
      - ~/.cargo/git:/root/.cargo/git:rw
      - ~/.cargo/registry:/root/.cargo/registry:rw
      - ./../../:/R1:rw
      - ./../../target-docker:/R1/target:rw
    command: "bash -c 'source ~/.bashrc && cd /R1 && cargo build --release'"
